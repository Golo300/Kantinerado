<main>
  <br />

  <section id="cart">
    <div class="divWidth">
      <h2>Warenkorb</h2>
    </div>
  </section>

  <br />

  <section id="checkout">
    <div class="card text-begin divWidth">
      <div class="card-header">Bestellübersicht</div>
      <div class="card-body d-flex justify-content-between align-items-center divWidth">
        <div class="divWidth">
          <h4 class="d-flex justify-content-end align-items-center mb-3">
            <span *ngIf="selectedDishes.length !== 0" class="badge bg-success rounded-pill">Anzahl Speisen: {{ selectedDishes.length }}</span>
          </h4>
          <ul class="list-group mb-3">
            <li *ngIf="selectedDishes.length === 0" class="list-group-item">
              <span>
                <p>Ihr Warenkorb ist leer</p>
                <a class="btn btn-outline-dark" href="/order">Mehr bestellen</a>
              </span>
            </li>
            <li *ngFor="let order of selectedDishes" class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Gericht: {{ order.dish.title }}</h6>
                <!-- Hier können weitere Details zum Gericht angezeigt werden -->
              </div>
              {{ order.dish.price }}
            </li>
            <li *ngIf="selectedDishes.length !== 0" class="list-group-item d-flex justify-content-between" >
              <span>Gesamtpreis</span>
              {{getTotalPrice()}}
            </li>
          </ul>
          <li *ngIf="selectedDishes.length !== 0" class="list-group-item">
            <a class="btn-outline-dark" href="/order">Mehr bestellen</a>
          </li>
          <button *ngIf="selectedDishes.length !== 0" class="w-100 btn btn-outline-success" (click)="createOrder()">
            Bestellung abschließen
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
