<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Anmelden
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="mb-4">
              <label for="username" class="form-label">Nutzername</label>
              <input type="text" class="form-control" id="username" placeholder="Geben Sie Ihren Benutzernamen ein" 
                     [(ngModel)]="username" name="username" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Passwort</label>
              <input type="password" class="form-control" id="password" placeholder="Geben Sie Ihr Passwort ein" 
                     [(ngModel)]="password" name="password" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success" [disabled]="!isLoginFormValid()">Anmelden</button>
            </div>
          </form>
          <div *ngIf="loginError" class="text-danger mt-3 text-center">{{ loginError }}</div>
          <div class="mt-3 text-center">
            <p>Noch keinen Account? <a routerLink="/register">Registrieren</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
