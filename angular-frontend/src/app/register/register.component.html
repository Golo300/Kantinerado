<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Register
          </div>
          <div class="card-body">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="employeeId" class="form-label">Mitarbeiter ID</label>
                <input type="text" class="form-control" id="employeeId" placeholder="Mitarbeiter ID" [(ngModel)]="employeeId" name="employeeId" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Passwort" [(ngModel)]="password" name="password" required>
              </div>
              <button (click)="register()" class="btn btn-primary">Register</button>
              <div *ngIf="registrationError" class="text-danger mt-3">{{ registrationError }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
