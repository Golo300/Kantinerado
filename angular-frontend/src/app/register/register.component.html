<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          Registrieren
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-success mb-4" (click)="routeLogin()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
          </button>
          <form (ngSubmit)="register()">
            <div class="mb-4">
              <label for="username" class="form-label">Nutzername</label>
              <input type="text" class="form-control" id="username" placeholder="Geben Sie einen Benutzernamen ein"
                [(ngModel)]="username" name="username" required>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">E-Mail</label>
              <input type="email" class="form-control" id="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein"
                [(ngModel)]="email" name="email" required>
            </div>
            <div class="mb-4">
              <label for="employeeId" class="form-label">Mitarbeiter-Nummer</label>
              <input type="text" class="form-control" id="employeeId" placeholder="Geben Sie Ihre Mitarbeiter-Nummer ein"
                [(ngModel)]="employeeId" name="employeeId" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Passwort</label>
              <input type="password" class="form-control" id="password" placeholder="Geben Sie ein Passwort ein"
                [(ngModel)]="password" name="password" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success" [disabled]="!isFormValid()">Registrieren</button>
            </div>
          </form>
          <div *ngIf="registrationError" class="text-danger mt-3">{{ registrationError }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
