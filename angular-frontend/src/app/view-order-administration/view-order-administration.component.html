<main>

    <br>

    <section id="bestellungenÜbersicht">
        <div class="divWidth">
          <h2>Übersicht aktueller Bestellungen</h2>
        </div>
      </section>

      <br>

      <section id="detailView">
        <div class="card text-begin divWidth">
            <div class="card-header">Bestell-Übersicht der Kalenderwoche {{ kwBegin }} bis {{ kwEnd }} herunterladen</div>
            <div class="card-body d-flex justify-content-between align-items-center divWidth">
                <div style="display: flex; justify-content: center;" class="divWidth">
                    <div *ngFor="let kw of listOfKW" class="card m-2 cardWidthLarge">
                        <div class="card-body">
                            <h5 class="card-title">Kalenderwoche {{ kw }}</h5>
                            <button type="button" (click)="downloadPDF(kw)" class="btn btn-outline-success" id="btnDownloadPDF">
                                PDF herunterladen
                              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
