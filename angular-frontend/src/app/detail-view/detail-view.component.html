<main>

    <br>
    <div class="divWidth">
        <button type="button" class="btn btn-success" (click)="routeMealplan()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </button>
    </div>
    <br>
    
    <section id="detailAnsicht">
        <div class="divWidth">
            <h2>Detail Ansicht</h2>
        </div>
    </section>
    <br>

    <section id="detailView">
        <div class="card text-begin divWidth">
            <div class="card-header">Menu Auswahl f√ºr den {{day}}. Tag der Kalenderwoche {{kw}} </div>
            <div class="card-body d-flex justify-content-between align-items-center divWidth">
                <div style="display: flex; justify-content: center;" class="divWidth">
                    <div *ngFor="let dish of dishes" class="card m-2 cardWidth">
                        <img src="https://cdn.koch-form.de/rezepte/1460_2400/Kartoffelpuffer.jpg" class="card-img-top">
                        <div class="card-body">
                            <h6 class="card-title">{{dish.dishCategory.name }}</h6>
                            <h5 class="card-title">{{ dish.title }}</h5>
                            <p class="card-text">{{ dish.description }}</p>
                            <p class="card-text">Preis: <b>{{ dish.price }}</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <br>

</main>
