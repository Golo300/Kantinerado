name: Kantinerado

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Start MySQL with Docker Compose
      run: |
        docker-compose up -d mysql
    
    - name: Wait for MySQL to be healthy
      run: |
        for i in {1..30}; do
          if [ "$(docker-compose ps -q db | xargs docker inspect -f '{{.State.Health.Status}}')" == "healthy" ]; then
            echo "MySQL is healthy"
            break
          fi
          echo "Waiting for MySQL to be healthy..."
          sleep 5
        done

    - name: Build and Test with Gradle
      run: |
            cd springboot-backend
            ./gradlew test jacocoTestReport

    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: springboot-backend/build/reports/jacoco/test/*

    - name: Upload JaCoCo report to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: springboot-backend/build/reports/jacoco/test/jacocoTestReport.xml
        fail_ci_if_error: true
        verbose: true
